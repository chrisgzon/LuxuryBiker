<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="assets/melody/images/logo.svg" alt="logo">
                        </div>
                        <h4>Hola! empecemos</h4>
                        <h6 class="font-weight-light">Inicia sesion para continuar.</h6>
                        <form [formGroup]="form" (ngSubmit)="login()" class="pt-3">
                            <div class="form-group">
                                <input type="email" 
                                    class="form-control form-control-lg"
                                    id="exampleInputEmail1"
                                    formControlName="username"
                                    placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" 
                                    class="form-control form-control-lg" 
                                    id="exampleInputPassword1"
                                    placeholder="Contraseña"
                                    formControlName="password">
                            </div>
                            <div class="mt-3">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                        [disabled]="form.invalid || processingRequest">
                                    INICIAR SESION
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Mantener sesion iniciada
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">Has olvidado tu contraseña?</a>
                            </div>
                            <div class="mb-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn" [disabled]="processingRequest">
                                    <i class="fab fa-facebook-f mr-2"></i>Conectar usando facebook
                                </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                No tienes una cuenta? <a href="register.html" class="text-primary">Crear</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
